<div class="task-wrapper">

  <div class="task-item" *ngFor="let task of tasks">
    <div class="task-left">

      <div *ngIf="task.taskStatus === 'in-progress'" class="in-progress-indicator">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" class="spinner">
          <g clip-path="url(#clip0_13388_15666)">
            <circle cx="8" cy="8" r="7" stroke="#D2D2D2" stroke-width="2"/>
            <path d="M16 8C16 12.3 12.3 16 8 16C3.7 16 0 12.4 0 8C0 7.4 0.4 7 1 7C1.6 7 2 7.4 2 8C2 11.3 4.7 14 8 14C11.3 14 14 11.3 14 8C14 4.7 11.3 2 8 2C7.4 2 7 1.6 7 1C7 0.4 7.4 0 8 0C12.4 0 16 3.6 16 8Z" fill="#0062C4"/>
          </g>
          <defs>
            <clipPath id="clip0_13388_15666">
              <rect width="16" height="16" fill="white"/>
            </clipPath>
          </defs>
        </svg>
      </div>

      <div *ngIf="task.taskStatus === 'completed'" class="in-progress-indicator">
          <saf-icon class="information" slot="end" color="#054688" icon-name="circle-check" appearance="light" presentation>
          </saf-icon>
      </div>
    </div>
      <div class="task-right" [ngClass]="task.taskStatus">
        {{task.taskDescription}}
      </div>
    </div>

  </div>
