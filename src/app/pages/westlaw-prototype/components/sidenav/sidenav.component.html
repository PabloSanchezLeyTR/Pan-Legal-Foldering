<!-- side-nav.component.html -->
<div class="side-nav" [class.collapsed]="collapsed">
    <div>
        <div class="logo-section" routerLink="/westlaw-prototype/new-research">
            <div class="logo-container">
              <img src="assets/images/tr-logo.png" alt="Logo" class="logo">
            </div>
            <div class="logo-text" *ngIf="!collapsed">
                <p class="logo-title">Thomson Reuters</p>
                <p class="logo-subtitle">Westlaw Precision</p>
            </div>
            <div class="logo-dropdown" *ngIf="!collapsed">
                <saf-icon icon-name="chevron-down" size="16px"></saf-icon>
            </div>
        </div>
        <div class="top-buttons">
            <app-button *ngFor="let button of menuButtons" [icon]="button.icon" [label]="button.label"
                [expanded]="!collapsed" (click)="button.action ? button.action() : ''"></app-button>
        </div>
    </div>
    <div class="bottom-buttons">
        <app-button *ngFor="let button of bottomButtons" [icon]="button.icon" [label]="button.label"
            [expanded]="!collapsed"></app-button>
        <app-button [icon]="collapsed ? 'chevron-right' : 'chevron-left'" [label]="collapsed ? 'Expand' : 'Collapse'"
            [expanded]="!collapsed" (click)="toggleNav()"></app-button>
    </div>
</div>
